<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1" width="500" height="500">
    <text x="10" y="10" text-anchor="middle">Hello World!</text>
    <text x="10" y="30" text-anchor="start">Hello World!</text>
    <text x="10" y="50" text-anchor="end">Hello World!</text>
    <text x="10" y="70" text-anchor="inherit">Hello World!</text>
    <text x="10" y="100">Hello <tspan font-weight="bold" fill="red">World</tspan></text>
    <text x="10" y="130" id="example">This is an example text.</text>
    <text x="10" y="150">
        this is a tref
        <tref xlink:href="#example"></tref>
    </text>
    <path id="my_path"
          d="M 100 200
             C 200 100 300   0 400 100
             C 500 200 600 300 700 200
             C 800 100 900 100 900 100" ></path>
    <text x="10" y="200">
        <textPath xlink:href="#my_path">This text follows a curve.</textPath>
    </text>
</svg>
