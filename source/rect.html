<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
    <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)"></rect>
    <rect width="300" height="100" stroke="rgb(0,0,0)" stroke-width="1" fill="rgb(255,0,0)" x="20" y="20" rx="50"></rect>
    <rect width="300" height="100" stroke="rgb(0,0,0)" stroke-width="1" fill="rgb(255,255,0)" x="50" y="50" rx="200" ry="10"></rect>
    <rect width="100" height="300" stroke="rgb(0,0,0)" stroke-width="1" fill="rgb(255,0,255)" x="200" y="200" rx="30" ry="100"></rect>
    <text transform="translate(50,50)" fill="white">Hello Moz!</text>
    <!-- rx ry 如果只写了rx没写ry 则会默认为ry=rx，如果rx/ry的值比width/height的一半还大，就会当做一半来处理-->
</svg>
