<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1" width="500" height="500">
    <text x="10" y="10" text-anchor="middle">Hello World!</text>
    <text x="10" y="30" text-anchor="start">Hello World!</text>
    <text x="10" y="50" text-anchor="end">Hello World!</text>
    <text x="10" y="70" text-anchor="inherit">Hello World!</text>
    <text x="10" y="100">Hello <tspan font-weight="bold" fill="red">World</tspan></text>
    <text x="10" y="130" id="example">This is an example text.</text>
    <text x="10" y="150">
        this is a tref
        <tref xlink:href="#example"></tref>
    </text>
    <path id="my_path" d="M 100,200 h 100 v 100" fill="white"></path>
    <text x="10" y="200">
        <textPath xlink:href="#my_path">This text follows a curve.</textPath>
    </text>
    <path id="path2"
          d="M 100 200
             C 200 100 300   0 400 100
             C 500 200 600 300 700 200
             C 800 100 900 100 900 100" ></path>
    <text x="10" y="200">
        <textPath xlink:href="#path2">This text follows a curve.</textPath>
    </text>
</svg>

<svg viewBox="0 0 1000 300"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <path id="MyPath"
              d="M 100 200
             C 200 100 300   0 400 100
             C 500 200 600 300 700 200
             C 800 100 900 100 900 100" />
    </defs>

    <use xlink:href="#MyPath" fill="none" stroke="red"  />

    <text font-family="Verdana" font-size="42.5">
        <textPath xlink:href="#MyPath">
            We go up, then we go down, then up again
        </textPath>
    </text>
    <!-- Show outline of the viewport using 'rect' element -->
    <rect x="1" y="1" width="998" height="298"
          fill="none" stroke="black" stroke-width="2" />
</svg>
