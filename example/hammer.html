<div>
	<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
		<rect x="50" y="50" width="100" height="30" fill="none" stroke-width="1" stroke="blue"/>
		<rect x="90" y="80" width="20" height="80" fill="none" stroke-width="1" stroke="blue"/>
	</svg>
</div>


<div>
	<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
		<g fill="none" stroke-width="1" stroke="green">
			<rect x="50" y="50" width="100" height="30"/>
			<rect x="90" y="80" width="20" height="80"/>
		</g>
	</svg>
</div>
<div>
	<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" style="border:1px solid red">
		<defs>
			<g id="hammer">
				<rect x="50" y="50" width="100" height="30"/>
				<rect x="90" y="80" width="20" height="80"/>
			</g>
		</defs>
		<use xlink:href="#hammer" x="50" y="50" width="50" height="50" fill="none" stroke-width="1" stroke="red"></use>
		<use xlink:href="#hammer" x="100" y="100" width="100" height="100" fill="none" stroke-width="1" stroke="green"></use>
	</svg>
</div>
<div>
	<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" style="border:1px solid red">
		<defs>
			<symbol id="symbol-hammer" viewbox="30 30 200 200" preserveAspectRatio="xMidYMid meet">
				<rect x="50" y="50" width="100" height="30"/>
				<rect x="90" y="80" width="20" height="80"/>
			</symbol>
		</defs>
		<use xlink:href="#symbol-hammer" x="10" y="10" width="100" height="120" fill="none" stroke-width="10" stroke="red" style="border:1px solid red"></use>
		<use xlink:href="#symbol-hammer" x="100" y="100" width="200" height="220" fill="none" stroke-width="10" stroke="green" style="border:1px solid green"></use>
	</svg>
</div>
