<!doctype html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body style="width: 100%;height: 100%">
<div style="margin: 0 auto;width: 500px;">
<svg version="1.1"
     baseProfile="full"
     width="500" height="500"
     xmlns="http://www.w3.org/2000/svg" id="svg-test" viewBox="0 0 100 100">

    <!--<path d="M10 10 H 90 V 90 H 10" stroke="#CCC" fill="red" stroke-width="2"></path>-->

</svg>
</div>
<button type="button" onclick="changeSize()">click me to change</button>

    function changeSize() {
        document.getElementById("svg-test").style.height = "400";
        document.getElementById("svg-test").style.width = "600";
    }
</script>
